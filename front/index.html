<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movieradar</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.65/Bacon.min.js"></script>
  <script src="/js/libs/d3js/d3.v3.min.js"></script>
  <script src="/js/radar-chart.js"></script>
  <script src="/js/front.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="main">
    <div id="headers">
      <h1>Movie radar</h1>
    </div>
    <div id="controls">
      <div id="rating-selection">
        <form id="rating-selection-form">
          View ratings for movie
          <select name="movie">
            <option selected value="">Select movie</option>
            <option value="">---</option>
          </select>
          by user
          <select name="rater">
            <option selected value="">Any user</option>
          </select>
        </form>
      </div>
      <div id="new-rating">
        <button id="rate-movie">Rate a movie</button>
      </div>
    </div>
    <div id="new-rating-input">
      <span class="line"><span class="input-label">Your username</span>
        <input id="rater-input" type="text"></input>
      </span>
      <span class="line"><span class="input-label">The movie to rate</span>
        <input id="movie-input" list="movie-datalist"></input>
        <datalist id="movie-datalist"></datalist>
      </span>
      <span class="line rating-error">Rating already exists</span>
      <div id="new-rating-chart"></div>
    </div>
    <div id="chart"></div>
  </div>
</body>
</html>
